<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question-container">
            <p id="question-text"></p>
            <p id="selection-instruction" style="font-weight: bold; color: #555;"></p>
        </div>
        <div id="code-container">
            <pre id="code-snippet"></pre>
        </div>
        <div id="options-container">
            <!-- Las opciones se generarán dinámicamente -->
        </div>
        <div id="explanation-container">
            <p id="explanation-text"></p>
        </div>
        <div id="confirm-button-container">
            <button id="confirm-btn" onclick="checkAnswer()" style="display: none;">Confirmar</button>
        </div>
        <div id="next-button-container">
            <button id="next-btn" onclick="nextQuestion()" style="display: none;">Siguiente</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
