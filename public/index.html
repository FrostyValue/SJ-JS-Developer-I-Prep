<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test JS</title>
    <link rel="stylesheet" href="../src/styles/index.css" />
  </head>
  <body>
    <header>
      <div id="title">Test de JavaScript</div>
      <div id="question-counter" style="margin: 0 auto">1 of 60</div>
      <div style="display: flex; align-items: center; gap: 1rem">
        <span id="timer-display">Time: 00:00</span>
        <button id="config-btn" aria-label="Configuración">⚙️</button>
      </div>
    </header>
    <div id="config-modal" class="hidden">
      <div class="modal-content">
        <h2>Configuración del test</h2>
        <label>
          <input type="radio" name="question-amount" value="60" checked />
          60 preguntas (por defecto).
        </label>
        <label>
          <input type="radio" name="question-amount" value="all" />
          Todas las preguntas disponibles (426).
        </label>
        <label>
          <input type="radio" name="timer-mode" value="105" />
          Cuenta atrás de 105 minutos.
        </label>
        <label>
          <input type="radio" name="timer-mode" value="135" />
          Cuenta atrás de 135 minutos.
        </label>
        <button id="close-modal">Cerrar</button>
      </div>
    </div>
    <div id="quiz-container">
      <div id="question-container">
        <p id="question-text"></p>
        <p
          id="selection-instruction"
          style="font-weight: bold; color: #555"
        ></p>
      </div>
      <div id="code-container">
        <pre id="code-snippet"></pre>
      </div>
      <div id="options-container">
        <!-- Las opciones se generarán dinámicamente -->
      </div>
      <div id="explanation-container">
        <p id="explanation-text"></p>
      </div>
      <div id="confirm-button-container">
        <button id="confirm-btn" style="display: none">Confirmar</button>
      </div>
      <div id="next-button-container">
        <button id="next-btn" style="display: none">Siguiente</button>
      </div>
    </div>
    <script type="module" src="../src/scripts/index.js"></script>
  </body>
</html>
